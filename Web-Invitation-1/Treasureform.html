    <h5 id="F">
      &nbsp; &nbsp; &nbsp;Registration Closes In :</h5>
    <script type="text/javascript">
      function updateTimer() {
        future  = Date.parse("January 11, 2022 11:30:00");
        now     = new Date();
        diff    = future - now;
      
        days  = Math.floor( diff / (1000*60*60*24) );
        hours = Math.floor( diff / (1000*60*60) );
        mins  = Math.floor( diff / (1000*60) );
        secs  = Math.floor( diff / 1000 );
      
        d = days;
        h = hours - days  * 24;
        m = mins  - hours * 60;
        s = secs  - mins  * 60;
      
        document.getElementById("timer")
          .innerHTML =  
            '<section>' + d + '<span>days</span></section>' +
            '<section>' + h + '<span>hours</span></section>' +
            '<section>' + m + '<span>minutes</span></section>' +
            '<section>' + s + '<span>seconds</span></section>' ;
      }
      setInterval('updateTimer()', 1000 );
      
  </script>
